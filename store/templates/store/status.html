<br>
<div class="row my-4">
    <div class="col">
        <div class="col-md">
            <div class="card text-center text-white mb-3 shadow" id="total-orders">
                <div class="card-header">
                    <h4 class="card-title">Total Orders</h4>
                </div>
                <div class="card-body">
                    <h3 class="card-title">{{ total_orders }}</h3>
                </div>
            </div>
        </div>
    </div>

    <div class="col">
        <div class="col-md">
            <div class="card text-center text-white mb-3 shadow" id="orders-delivered">
                <div class="card-header">
                    <h4 class="card-title">Orders Delivered</h4>
                </div>
                <div class="card-body">
                    <h3 class="card-title">{{ delivered }}</h3>
                </div>
            </div>
        </div>
    </div>

    <div class="col">
        <div class="col-md">
            <div class="card text-center text-white mb-3 shadow" id="orders-pending">
                <div class="card-header">
                    <h4 class="card-title">Orders Pending</h4>
                </div>
                <div class="card-body">
                    <h3 class="card-title">{{ pending }}</h3>
                </div>
            </div>
        </div>
    </div>

    {% if orders_processing %}
    <div class="col">
        <div class="col-md">
            <div class="card text-center text-white mb-3 shadow" id="orders-processing">
                <div class="card-header">
                    <h4 class="card-title">Orders Processing</h4>
                </div>
                <div class="card-body">
                    <h3 class="card-title">{{ orders_processing }}</h3>
                </div>
            </div>
        </div>
    </div>
    {% endif %}
</div>
