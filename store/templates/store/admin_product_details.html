{% extends 'store/base.html' %}

{% block body %}
<br>
<div class="row mt-4">
    <div class="mb-4">
        <a href="{% url 'admin-products-view' %}" class="btn btn-secondary">&laquo; Back to products</a>
    </div>
</div>

{% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endfor %}
{% endif %}

<div class="row my-4 justify-content-center">
    <div class="col-md-5">
        <img src="{{ product.image.url }}" alt="Profile Pic" style="max-width: 400px;">
    </div>

    <div class="col-md-7">
        <h1 class="product-title">{{ product.name }}</h1>

        <span class="product-price">Price: <strong>{{ product.price|floatformat:2 }}/=</strong></span>
        <div class="product-details">{{ product.description|safe }}</div>
    </div>
</div>
{% endblock body %}
