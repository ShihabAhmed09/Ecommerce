{% extends 'store/base.html' %}

{% block body %}
<br>
<div class="row my-4 justify-content-center">
    <div class="col-md-6">
        <div class="card card-body">
            <form method="post"> {% csrf_token %}
                <fieldset>
                    <h3 class="mb-4">Are you sure you want to delete the product "{{ product.name }}"?</h3>
                    <img src="{{ product.image.url }}" alt="Profile Pic" height="100%" width="100%"/>
                </fieldset>
                <div class="mt-4">
                    <button class="btn btn-danger me-2" type="submit">Yes, Delete</button>
                    <a class="btn btn-secondary" href="{% url 'admin-products-view' %}">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock body %}
